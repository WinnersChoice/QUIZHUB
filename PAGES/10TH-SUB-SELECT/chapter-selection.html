<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZHUB - Chapter Selection</title>
    <link rel="stylesheet" type="text/css" href="chapter-selection.css">
</head>
<body>
    <header>
        <div class="back">
            <a href="class10.html" class="back-button">&#9664; Back</a>
        </div>
        <div>
            <h1>QUIZHUB (@Ts) - Chapter Selection</h1>
        </div>
    </header>

    <div id="chapter-selection">
        <h2>Select Chapter and Marks</h2>
        <div>
            <label for="chapter">Select Chapter:</label>
            <select id="chapter"></select>
        </div>
        <div>
            <label for="marks">Select Marks:</label>
            <select id="marks">
                <option value="5">5 Marks</option>
                <option value="10">10 Marks</option>
                <option value="20">20 Marks</option>
                <option value="50">50 Marks</option>
                <!-- <option value="custom">Custom Marks(<b>Please Enter Number Till 50</b>)</option> -->
            </select>
        </div>
        <div id="custom-marks" style="display: none;">
            <label for="custom-marks-input">Enter Custom Marks:</label>
            <input type="number" id="custom-marks-input" placeholder="Enter custom marks">
        </div>

        <!-- Button to start the quiz -->
        <button id="start-quiz-button">Start Quiz</button>
    </div>

    <script src="chapter-selection.js"></script>
</body>
</html>
